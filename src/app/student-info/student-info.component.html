<blockquote class="blockquote ml-5">
    <h2>Student Info</h2>
    <footer class="blockquote-footer">
         <i>Angular 8</i> and <i>Dapper</i> and <i>Asp.Net Core</i>
    </footer>
</blockquote>
<div class="grid-table">
    <div class="thead">
        <div class="tr">
            
            <div class="td">Tckn</div>
            <div class="td">First Name</div>
            <div class="td">Last Name</div>
            <div class="td">Birthday</div>
            <div class="td">City</div>
            <div class="td">Gender</div>
            <div class="td">Action</div>
            <div class="td">
                <button class="btn btn-outline-success" (click)="addStudentInfoForm()">
                    <i class="fa fa-plus"></i> New Student
                </button>
            </div>
            <div class="td">
                <span *ngIf="notification" class="elementToFadeInAndOut">
                    <i class="fas fa-check-circle {{notification.class}}"></i>
                    {{notification.message}}
                </span>
            </div>
        </div>
    </div>
    <div class="tbody">
        <form class="tr" [formGroup]="fg" *ngFor="let fg of studentInfoForms.controls; let i=index;" (submit)="recordSubmit(fg)">
            <div class="td">
                <input class="form-control" formControlName="tckn">
            </div>
            <div class="td">
                <input class="form-control" formControlName="firstName">
            </div>
            <div class="td">
                <input class="form-control" formControlName="lastName">
            </div>
            <div class="td">
                <input class="form-control" formControlName="birthday">
            </div>
            <div class="td">
                <input class="form-control" formControlName="city">
            </div>
            <div class="td">
                <input class="form-control" formControlName="gender">
            </div>
            
            <div class="td">
                <button type="submit" class="btn" [disabled]="fg.invalid"
                    [ngClass]="(fg.get('stId').value==0)?'btn-success':'btn-outline-dark'"><i
                        class="far fa-save fa-lg"></i>
                        {{fg.get('stId').value==0?'Submit':'Update'}}
                </button>
                
            </div>
        </form>
    </div>
</div>
